
<div class="pagination-bx m-t30">
    <ul class="pagination">
        {% if page.has_previous %}

        <li class="previous"><a href="?page={{ page.previous_page_number }}"><i class="ti-arrow-left"></i> Prev</a></li>
        {% endif %}

        <li class="active"><a href="#">{{ page.number }}</a></li>
        {% if page.has_next %}

        <li class="next"><a href="?page={{ page.next_page_number }}">Next <i class="ti-arrow-right"></i></a></li>
        {% endif %}

    </ul>
</div>
