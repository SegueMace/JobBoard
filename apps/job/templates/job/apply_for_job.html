{% extends 'core/base.html' %}

{% load static %}

{% block content %}


<div class="page-content bg-white">
        <!-- inner page banner -->
        <div class="dez-bnr-inr overlay-black-dark" style="background-image:url({% static 'images/banner/bnr1.jpg' %});">
            <div class="container">
                <div class="dez-bnr-inr-entry">
                    <h1 class="text-white">Apply for Job -{{jobid.title}}</h1>
					<!-- Breadcrumb row -->
					<div class="breadcrumb-row">
						<ul class="list-inline">
							<li><a href="#">Home</a></li>
							<li>Submit Resume</li>
						</ul>
					</div>
					<!-- Breadcrumb row END -->
                </div>
            </div>
        </div>
        <!-- inner page banner END -->
        <!-- contact area -->
        <div class="content-block">
			<!-- Submit Resume -->
			<div class="section-full bg-white submit-resume content-inner-2">
				<div class="container">
					<form method="POST" action=".">
                         {% csrf_token %}

                            {% if form.errors %}
                            {% for error in form.errors%}
                            <div class="notification is-danger">
                            {{error}}
                            </div>
                            {% endfor %}
                            {% endif%}
                                                
						<div class="form-group">
							<label>Resume Content</label>
							<textarea class="form-control" name="content" id="id_content" placeholder="Your Content"></textarea>
						</div>
						<div class="form-group">
							<label>Experience</label>
							<textarea class="form-control" name="experience" id="id_experience" placeholder="Your Content"></textarea>
						</div>
						<button type="submit" class="site-button">Submit</button>
					</form>
				</div>
			</div>
            <!-- Submit Resume END -->
		</div>
    </div>

{% endblock content %}
